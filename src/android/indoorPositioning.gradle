repositories{
  jcenter()
  flatDir {
      dirs 'libs'
   }
}

dependencies {
   compile(name:'IndoorPositioningSdk', ext:'aar')
   compile 'com.android.support:appcompat-v7:27.0.2'
}

android {
  defaultConfig {
      minSdkVersion 21
      targetSdkVersion 21
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
